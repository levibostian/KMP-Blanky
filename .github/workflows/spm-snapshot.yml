name: SPM Snapshot

on: [push, pull_request]

permissions: read-all

jobs:
  # Logic inspired by: https://github.com/touchlab/KMMBridgeGithubWorkflow
  create-spm-snapshot:
    runs-on: macos-latest
    permissions:
      contents: write # be able to push commits
      packages: write # upload to maven repo
    steps:
      - uses: actions/checkout@v3
      - name: Get version name 
        run: echo "LIBRARY_VERSION=$(git rev-parse --short=10 HEAD)" >> $GITHUB_ENV
      - name: Verify version name got set 
        run: echo "Going to publish library, ${{ env.LIBRARY_VERSION }}"
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'
      - uses: gradle/wrapper-validation-action@v1
      - name: Cache build tooling
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.konan
          key: ${{ runner.os }}-${{ hashFiles('*.gradle.kts') }}          

      - name: Build and upload SPM
        run: ./gradlew kmmBridgePublish
        env:
          LIBRARY_VERSION: ${{ env.LIBRARY_VERSION }}

      - name: Run commit for Package.swift to be useful
        run: git add Package.swift && commit -m "Make SPM v${{ env.LIBRARY_VERSION }} available to use [skip ci]"